# Render配置文件
version: 1

# 数据库服务配置
databases:
  - name: family-tree-db
    plan: free
    databaseName: family_tree_db
    user: family_user
    region: singapore

# Web服务配置
services:
  - type: web
    name: family-tree-ai
    runtime: docker
    plan: free
    region: singapore
    branch: main
    dockerContext: .
    dockerfilePath: ./Dockerfile
    buildCommand: echo "Build completed"
    startCommand: /app/start-render.sh
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: family-tree-db
          property: connectionString
      - key: PORT
        value: 3000
      - key: VITE_AI_API_KEY
        value: "your_api_key_here"
      - key: VITE_AI_BASE_URL
        value: "https://api.deepseek.com"
      - key: VITE_AI_MODEL
        value: "deepseek-chat"
